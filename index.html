<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC|Harmattan|Rufina" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
    <link rel="stylesheet" href="default.css"/>
    <title>Recipe Sharing Website</title>
  </head>
  <body>
    <div class="container">
    <div class="container">
      <div class="header">
        <h1>Chef's Special Recipes</h1>
      </div>
    </div>
      <div class="cart">

      </div>

      <div id="popular" class="container recipes">
          <h3>Newly Posted Recipes</h3>
        <div class="row new-post">
          <div class="col-md-5">
            <img id="fava-salad" src="recipes-img/fava-salad.jpg" alt="fava-salad picture"/>
          </div>
          <div id="item1" class="col-md-7">
          </div>
          <input type="button" id="first-button" value="Recipe Details"/>
        </div>
        <div class="row new-post">
          <div class="col-md-5">
            <img id="broccoli-soup" src="recipes-img/broccoli-soup.jpg" alt="broccoli-soup picture"/>
          </div>
          <div id="item2" class="col-md-7">
          </div>
          <input type="button" id="second-button" value="Recipe Details"/>
        </div>
      </div>

      <footer class="footer">
        <p>&copy; 2017 Recipes</p>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>

<header id="header"></header>
