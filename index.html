<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link href="https://fonts.googleapis.com/css?family=Diplomata+SC|Harmattan|Rufina" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"/>
    <link rel="stylesheet" href="default.css"/>
    <title>Recipe Sharing Website</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Weekly Chef's Special Recipes</h1>
      </div>

      <button id="subscribe" onclick="document.getElementById('subscribe-button').style.display='block'" style="width:auto;" button-xsm>Subscribe</button>
      <div id="subscribe-button" class="modal">
        <span onclick="document.getElementById('subscribe-button').style.display='none'" class="close" title="Close Modal">Ã—</span>
        <form class="modal-content animate" action="/action_page.php">
          <div class="container">
            <label><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required/>
            <label><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required/>
            <label><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required/>
            <input type="checkbox" checked="checked"/>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
            <div class="clearfix">
              <button type="button" onclick="document.getElementById('subscribe-button').style.display='none'" class="cancelbtn">Cancel</button>
              <button type="submit" class="signupbtn">Sign Up</button>
            </div>
          </div>
        </form>
      </div>

        <div id="recipes-updates">
        </div>
        <div id="recipes-directions">
        </div>
        <div id="contact">
        </div>

      <footer class="footer">
        <p>&copy; 2017 Recipes</p>
      </footer>
    </div>
    <script src="display.js"></script>
    <script src="main.js"></script>
  </body>
</html>
